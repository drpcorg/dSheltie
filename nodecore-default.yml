server:
  port: 9090
  metrics-port: 9093

cache:
  receive-timeout: 500ms
  connectors:
    - id: memory-connector
      driver: memory
      memory:
        max-items: 5000
        expired-remove-interval: 10s
  policies:
    - chain: "*"
      id: memory-policy-1
      method: "eth_getBlockByNumber"
      connector-id: memory-connector
      finalization-type: finalized
      ttl: 30s
upstream-config:
  upstreams:
    - id: drpc-eth
      chain: ethereum
      connectors:
        - type: json-rpc
          url: https://eth.drpc.org
